<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>실시간 자막</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="content">
    <div class="wrap">
      <div class="panel" id="mainPanel" role="region" aria-live="polite" aria-atomic="false">
        <div id="current" class="current typing">
          <div class="text-line original" id="currTextOriginal"></div>
          <div class="text-line translated" id="currTextTranslated"></div>
          <span class="caret"></span>
        </div>
        <div class="rule"></div>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
