<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>설정</title>
<link rel="stylesheet" href="settings-styles.css">
</head>
<body>
  <div class="settings-panel">
    <div class="settings-header">
      <h2>설정</h2>
      <div class="header-controls">
        <div class="status-indicators">
          <div class="indicator-dot server-indicator-mini" id="serverIndicatorMini" data-tooltip="서버 연결 상태"></div>
          <div class="indicator-dot recording-indicator-mini" id="recordingIndicatorMini" data-tooltip="녹음 상태"></div>
        </div>
        <button class="close-settings" id="closeSettings" aria-label="설정 닫기">✕</button>
      </div>
    </div>

    <div class="settings-section">
      <label class="settings-label" for="serverUrlInput">서버 URL</label>
      <div class="server-url-row">
        <input type="text" class="server-url-input" id="serverUrlInput"
               value="wss://edra-raspiest-eagerly.ngrok-free.dev/ws"
               placeholder="wss://example.com/ws">
      </div>
    </div>

    <div class="settings-section">
      <label class="settings-label">표시 모드</label>
      <div class="settings-row" style="gap: 20px;">
        <div class="radio-option">
          <input type="radio" id="modeTranslateOnly" name="displayMode" value="translateOnly">
          <label for="modeTranslateOnly" class="settings-label" style="margin:0">번역만</label>
        </div>
        <div class="radio-option">
          <input type="radio" id="modeTranscriptOnly" name="displayMode" value="transcriptOnly">
          <label for="modeTranscriptOnly" class="settings-label" style="margin:0">전사만</label>
        </div>
        <div class="radio-option">
          <input type="radio" id="modeBoth" name="displayMode" value="both" checked>
          <label for="modeBoth" class="settings-label" style="margin:0">번역+전사</label>
        </div>
      </div>
    </div>

    <div class="settings-section">
      <label class="settings-label" for="opacitySlider">배경 투명도</label>
      <div class="opacity-row">
        <input type="range" id="opacitySlider" min="0" max="100" value="100">
        <span class="opacity-value" id="opacityValue">100%</span>
      </div>
      <div class="settings-row" style="margin-top: 8px;">
        <input type="checkbox" id="autoOpacityCheckbox">
        <label for="autoOpacityCheckbox" class="settings-label" style="margin:0">배경에 따라 자동 조정</label>
      </div>
    </div>

    <div class="settings-section">
      <label class="settings-label" for="textSizeSlider">텍스트 크기</label>
      <div class="opacity-row">
        <input type="range" id="textSizeSlider" min="50" max="200" value="100">
        <span class="opacity-value" id="textSizeValue">100%</span>
      </div>
    </div>

    <div class="settings-section">
      <label class="settings-label">번역 로그</label>
      <div class="translation-log" id="translationLog">
        <div class="log-empty">아직 번역 기록이 없습니다</div>
      </div>
    </div>

    <div class="settings-section">
      <button class="close-app-btn" id="closeAppBtn">앱 종료</button>
    </div>
  </div>

  <script src="settings.js"></script>
</body>
</html>
